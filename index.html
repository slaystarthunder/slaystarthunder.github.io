<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrabABeer</title>
    <link rel="stylesheet" href="style.css">
    <script src="buttonScripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div>
            <h1 class="header_text">
                Do you want to grab a beer?
            </h1>
        </div>

        <div class="gif_container">
            <img src="img/beer.gif">
        </div>
        <div class="buttons">
            
            <button class="btn" id="yesButton" onclick="yesButton()">Yes</button>
            <button class="btn" id="noButton">No</button>

        </div>
    </div>

    <div class="yes_container" id="yes_container">
        <h1 class="header_text text_animation">YEEY!</h1>

        <div class="gif_container">
            <img src="img/fireworks.gif">
        </div>
    </div>


</body>
</html>
